  <meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="../style.css" />
<script src="script.js"></script>


<div class="wrapper">
  <div style="grid-area: nav; margin: 0px; padding: 0px;">
    <nav class="navbar background-white">
      <button  style="margin-left:15px" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ml-auto" style="flex-direction: row;">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="mdi mdi-magnify"></span> <!-- Lens icon -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="mdi mdi-bell"></span> <!-- Notification icon -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="mdi mdi-account"></span> <!-- User icon -->
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="sidebar">
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
        <li>
          <a href="#"><span class="mdi mdi-application-outline"></span><br>Início</a>
        </li>
        <li class="nav-item selected">
          <a href="#"><span class="mdi mdi-archive"></span><br>Estoque</a>
        </li>
        <li>
          <a href="#"><span class="mdi mdi-application-outline"></span><br>Pacientes</a>
        </li>
        <li>
          <a href="#"><span class="mdi mdi-application-outline"></span><br>Consultas</a>
        </li>
      </ul>
  </div>
  
  <div class="container-area">
      <h1>Estoque</h1>
      <hr>
      
      <div class="row" style="justify-content: space-between; padding: 20px;">
          <div class="search-container">
              <span class="mdi mdi-magnify search-icon"></span>
              <input type="text" class="search-input" style="background-color: unset !important;" placeholder="Pesquisar">
            </div>
            <button class="button" style="background-color: #68443E; color:white" onClick="abrirFormulario()">+ Novo produto</button>          
      </div>
      <div id="formulario" style="display:none" class="wrapper-formulario">
        <input type="hidden" id="id" value="">
        <div class="formulario">
            <div class="input-container">
              <label>Nome</label>
              <input type="text" id="nome">
            </div>
            <div class="input-container">
              <label>Classficação</label>
              <select class="form-select" aria-label="Selecione a classificação" id="classificacao"></select>
            </div>
            <div class="input-container">
              <label>Data validade</label>
              <input type="date" id="dataValidade" style="padding-left: 15px; padding-right: 15px;">
            </div>
            <div class="input-container">
              <label>Status</label>
              <select class="form-select" aria-label="Selecione o status" id="status">
                <option value="1">Em uso</option>
                <option value="0">Vencido</option>
              </select>
            </div>
            <div class="input-container">
              <label>Espécie</label>
              <select class="form-select" aria-label="Selecione a espécie" id="especie"></select>
            </div>
        </div>
        <div class="formulario">
          <div class="input-container">
            <label>Princípio ativo</label>
            <input type="text" id="principoAtivo">
          </div>
          <div class="input-container">
            <label>Adminstração</label>
            <input type="text" id="administracao">
          </div>
          <div class="input-container">
            <label>Doses</label>
            <input type="text" id="doses">
          </div>
          <div class="input-container">
            <label>Lote</label>
            <input type="text" id="lote">
          </div>
          <button class="button" style="background-color: #FFC387; text-align: center; width: 50px; margin-top: 20px;" onClick="salvar()">Ok</button>   
        </div>
      </div>
      <div class="row" style="margin-top: 30px">
          <table class="table table-background">
              <thead>
                <tr>
                  <th style="width: 20px;">
                  </th>
                  <th style="width: 50px;">Id</th>
                  <th>Nome</th>
                  <th>Classificação</th>
                  <th>Validade</th>
                  <th>Status</th>
                  <th style="text-align: center;">Ações</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <tr>
                </tr>
              </tbody>
            </table>
      </div>
  </div>
</div>
